version: "2.2"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: sampledb
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tomcat-net

  tomcat:
    build:
      context: .
      dockerfile: tomcat/Dockerfile
    container_name: tomcat-app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    volumes:
      - ./app/sample:/usr/local/tomcat/webapps/sample
      - tomcat-logs:/usr/local/tomcat/logs
    networks:
      - tomcat-net

volumes:
  tomcat-logs:

networks:
  tomcat-net:
    driver: bridge
